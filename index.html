<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPage</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div align=center class="container" id="topBar">
        <div align=center class="row align-items-start">
            <div class="col">
                <div class="container" id="newYorkWeather">
                    New York:
                    <span id="newYorkTemperature"></span><span id="topBarUnitNY"></span><img id="newYorkWeatherPic" src="Cloudy.gif" alt="">
                </div>
            </div>
            <div class="col">
                <div class="container" id="losAngelesWeather">
                    Los Angeles:
                    <span id="losAngelesTemperature"></span><span id="topBarUnitLA"></span><img id="losAngelesWeatherPic" src="Cloudy.gif" alt="">
                </div>
            </div>
            <div class="col">
                <div class="container" id="bostonWeather">
                    Boston:
                    <span id="bostonTemperature"></span><span id="topBarUnitBos"></span><img id="bostonWeatherPic" src="Cloudy.gif" alt="">
                </div>
            </div>
            <div class="col">
                <div class="container" id="miamiWeather">
                    Miami:
                    <span id="miamiTemperature"></span><span id="topBarUnitMia"></span><img id="miamiWeatherPic" src="Cloudy.gif" alt="">
                </div>
            </div>
            <div class="col">
                <div class="container" id="dallasWeather">
                    Dallas:
                    <span id="dallasTemperature"></span><span id="topBarUnitDal"></span><img id="dallasWeatherPic" src="Cloudy.gif" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" align=center id="timeBox">
        <div align=center><span id="localTime"></span>
        </div>
    </div>
    <div class="container-fluid" id="currentWeather">
        <div align=center id="toggleButton">
            <button onclick="toggleButton()" type="button" id="unitButton" class="btn btn-primary btn-lg">Metric</button>
        </div>
        <div align=center id="searchBar">
            <input id="userLocationInput" type="text" placeholder="Search Location">
            <button class="btn btn-outline-light btn-sm" id="userLocationButton">Go!</button>
        </div>
        <div id="weatherPicDiv" align=center><img id="weatherPic" src="Cloudy.gif" alt=""></div>
        <div align=center ><h2><span id="city"></span></h2></div>
        <div align=center ><p><span id="callTime"></span></p></div>
        <h2>Temperature: <span id="temp"></span><span id="unitTemp"></span></h2>
        <h5>Min Temp: <span id="minTemp"></span><span id="minTempUnit"></span></h5>
        <h5>Max Temp: <span id="maxTemp"></span><span id="maxTempUnit"></span></h5>
        <h2>Feels Like: <span id="feelslike"></span><span id="unitTempFeel"></span></h2>
        <h2>Humidity: <span id="humidity"></span></h2>
        <h2>Wind Speed: <span id="wind"></span><span id="unitSpeed"></span></h2>
        <h2>Visibility: <span id="visibil"></span><span id="visibilityUnit"></span></h2>
    </div>
    <div class="container-fluid" id="weatherForecast">
        <div align=center><h5>The Next Five Day Forecast</h5></div>
    </div>
</body>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
